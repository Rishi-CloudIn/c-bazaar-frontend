<app-side-nav></app-side-nav>
<section class="side-nav-div">
  <div class="container mb-4 mb-md-2">
    <div class="d-flex flex-wrap align-items-center">
      <button
        (click)="switchType(type.slug)"
        class="loan-btn align-items-center mx-3"
        [ngClass]="{ 'loan-btn-active': type.selected === true }"
        *ngFor="let type of typeList; let i = index"
      >
        <div class="loan-btn-div">
          <img src="{{ type.imageUrl }}" class="loan-btn-icon" />
        </div>
        <p class="loan-btn-p">{{ type.type }}</p>
      </button>
    </div>
  </div>
  <app-empty
    [title]="'No Offers Found'"
    *ngIf="contents.length == 0 && !isLoading"
  ></app-empty>
  <div
    class="container py-2 d-offer-div"
    *ngIf="contents.length !== 0 && !isLoading"
  >
    <div class="row mt-3 justify-content-start" *ngIf="categoryList.length > 0">
      <div
        class="col-12 col-md-6 col-lg-4 col-xl-3 d-flex justify-content-start ms-2"
      >
        <select
          class="form-select"
          aria-label="Default select example"
          [(ngModel)]="selectedCategory"
          (ngModelChange)="switchCat()"
        >
          <option
            value="{{ item.slug }}"
            *ngFor="let item of categoryList; let i = index"
          >
            {{ item.category }}
          </option>
        </select>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12 my-2">
        <div class="row">
          <div
            class="col-12 col-lg-6 my-4"
            *ngFor="let content of contents; let i = index"
          >
            <section class="approve-section">
              <div class="approve-card h-100 pb-4">
                <h6 class="approve-h6">
                  {{ content.title }}
                </h6>
                <div class="approve-content-div">
                  <p class="approve-p">{{ content.title }}</p>
                  <div class="approve-content-div-1 mb-4">
                    <img src="{{ content.imageUrl }}" class="approve-logo" />
                    <h5 class="approve-h5 mx-3">
                      {{ content.secondary_title }}
                    </h5>
                  </div>

                  <div
                    class="approve-content-div-2"
                    *ngFor="let item of content.features; let i = index"
                  >
                    <div
                      class="approve-content-1 d-flex align-items-center px-2 py-1"
                    >
                      <img
                        src="../../../../assets/img/tick.svg"
                        alt=""
                        width="13px"
                      />
                      <p class="approve-p-1 mb-0">{{ item }}</p>
                    </div>
                  </div>

                  <!-- <h6 class="approve-h6-1 mt-2">View Details >></h6> -->
                  <a href="{{ content.detailsUrl }}" target="_blank"
                    ><button class="approve-btn py-2 d-flex align-items-center">
                      <p class="approve-btn-p pe-2">View</p>
                      <img
                        src="../../../../assets/img/right-arrow.svg"
                        alt=""
                        class="mx-1"
                        width="15px"
                      /></button
                  ></a>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
