<app-top-nav></app-top-nav>
<app-steps-side-nav [id]="id" [currentStep]="6"></app-steps-side-nav>
<!-- <app-popups [info]="info"></app-popups> -->

<section class="side-nav-div mb-5" *ngIf="!isLoading">
  <div class="container mx-4">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 marg-mob">
        <div class="title my-5">{{ data.type }}</div>
      </div>
      <div class="col-12 col-sm-10 marg-mob">
        <h4 class="application-sub-title mb-3">
          Application ID : {{ permId }}
        </h4>
        <p class="note" [innerHTML]="data.description">
          {{ data.note }}
        </p>
      </div>
      <div class="col-12 col-sm-10 marg-mob">
        <div class="greeting mt-5 mb-4">{{ data.greeting }}</div>
      </div>
    </div>
    <div align="center">
      <a class="btn btn-1 px-5 m-auto" routerLink="/dashboard">Done</a>
    </div>
  </div>
</section>
